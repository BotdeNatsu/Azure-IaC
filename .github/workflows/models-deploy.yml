name: Deploy Models between Environments

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: 
    - main
  #pull_request:
    #branches:
    #- main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on:  ubuntu-latest
    environment:
      name: ${{ github.ref_name }}

    steps:

    # Deploy template at the selected scope
    - name: Set Environment Variables
      uses: Azure/cli@v2
      with:
        inlineScript: |
            curl -v -X GET "https://cstvtclasificadorimagentesdeveastus2.cognitiveservices.azure.com/customvision/v3.3/Training/projects" \
            -H "Training-key: 1096a6e3efd14342a3b0527afb74d444"